
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 40px 0;
            min-height: 100vh;
            background-color: #fafafa;
            background-image: url("bg.jpg");
            color: #333;
 
        }
 
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.97);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.2);
            text-align: center;
        }
 
        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url("bg.jpg");
            opacity: 0.5;
        }
 
        .container::before {
            top: -75px;
            left: -75px;
            transform: rotate(-45deg);
        }
 
        .container::after {
            bottom: -75px;
            right: -75px;
            transform: rotate(135deg);
        }
 
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 0.5em;
            font-family: 'Georgia', serif;
            position: relative;
            padding-bottom: 15px;
        }
 
        h1::before, h1::after {
            content: '✿';
            display: inline-block;
            color: #d4af37;
            font-size: 0.5em;
            margin: 0 15px;
            vertical-align: middle;
        }
 
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
 
        .countdown {
            font-size: 2em;
            margin: 30px 0;
            color: #d4af37;
            font-family: 'Georgia', serif;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            background: rgba(212, 175, 55, 0.08);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
 
        h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-top: 40px;
            position: relative;
        }
 
        h2::before, h2::after {
            content: '❀';
            display: inline-block;
            color: #d4af37;
            font-size: 0.6em;
            margin: 0 10px;
            vertical-align: middle;
            opacity: 0.7;
        }
 
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }
 
        input {
            padding: 12px 15px;
            font-size: 1em;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
 
        input:focus {
            outline: none;
            border-color: #d4af37;
            background: white;
        }
 
        button {
            padding: 15px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #d4af37, #e5c158);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
 
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
 
        @media (max-width: 600px) {
            .container {
                width: 85%;
                padding: 25px;
                margin: 10px auto;
            }
 
            h1 {
                font-size: 2em;
            }
 
            .countdown {
                font-size: 1.5em;
                padding: 15px;
            }
 
            h1::before, h1::after,
            h2::before, h2::after {
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Invited!</h1>
        <p>Join us for an unforgettable event celebrating an extraordinary occasion.</p>
        <div class="countdown" id="countdown">Loading...</div>
        <h2>RSVP</h2>
        <form id="rsvp-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit">Confirm Attendance</button>
        </form>
    </div>
 
    <script>
        function updateCountdown() {
            const eventDate = new Date("2025-12-31T23:59:59").getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;
 
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
 
            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
